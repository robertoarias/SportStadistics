<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
	<title>Sport Gestor</title>
    <link rel="icon" href="images/favicon.ico"/>

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min_new.css" />
	<!-- <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />-->
	<link type="text/css" rel="stylesheet" href="css/dataTables.bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/buttons.dataTables.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/sportsgestor/sportsgestor.css" />
	<link type="text/css" rel="stylesheet" href="css/sportsgestor/index.css" />
	
	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	

    <!-- JS -->
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dialog.js" type="text/javascript"></script>
	<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="js/moment.min.js" type="text/javascript"></script>
	<script src="js/datetime-moment.js" type="text/javascript"></script>
	<script src="js/dataTables.bootstrap.min.js" type="text/javascript"></script>
	<script src="js/dataTables.buttons.min.js" type="text/javascript"></script>
	<script src="js/buttons.html5.min.js" type="text/javascript"></script>
	<script src="js/jszip.min.js" type="text/javascript"></script>
	<script src="js/pdfmake.min.js" type="text/javascript"></script>
	<script src="js/vfs_fonts.js" type="text/javascript"></script>
	<script src="js/selectasociacion.js" type="text/javascript"></script>
	
</head>

<body>

	<!-- HEADER -->
	<div th:replace="/fragments/header :: header"> </div>
	<!-- HEADER -->


	<!-- FORMULARIOS DE ACCIONES -->
    <form action="#" data-th-action="@{/showPaisesXConfederaciones}" th:object="${confederacion_bean}" method="get" name="showPaisesForm" id="showPaisesForm">
		<input type="hidden" id="idConfederacion" name="idConfederacion" th:field="*{confederacionId}" value="" />
    </form>			                                
	<!-- FORMULARIOS DE ACCIONES -->


	<!-- SECTION CONFEDERACIONES -->
	<div class="section" th:if="${isConfederaciones}">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-2">
					<div class="section-title-efect">
						<h2 class="title">Africa</h2>
					</div>
					<!-- post -->
					<div class="post">
						<a class="post-img" href="javascript:showAfrica()" align="center"><img src="./images/asoc_caf.png" alt="" /></a>
					</div>
					<!-- /post -->
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-2">
					<div class="section-title-efect">
						<h2 class="title">Asia</h2>
					</div>
					<!-- post -->
					<div class="post">
						<a class="post-img" href="javascript:showAsia()" align="center"><img src="./images/asoc_afc.png" alt="" /></a>
					</div>
					<!-- /post -->
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-2">
					<div class="section-title-efect">
						<h2 class="title">America</h2>
					</div>
					<!-- post -->
					<div class="post">
						<a class="post-img" href="javascript:showAmerica()" align="center"><img src="./images/asoc_concacaf.png" alt="" /></a>
					</div>
					<!-- /post -->
				</div>
				<div class="col-md-2">
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->

	<!-- SECTION -->
	<div class="section" th:if="${isConfederaciones}">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->


	<!-- SECTION -->
	<div class="section" th:if="${isConfederaciones}">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-2">
					<div class="section-title-efect">
						<h2 class="title">Europa</h2>
					</div>
					<!-- post -->
					<div class="post">
						<a class="post-img" href="javascript:showEuropa()" align="center"><img src="./images/asoc_uefa.png" alt=""/></a>
					</div>
					<!-- /post -->
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-2">
					<div class="section-title-efect">
						<h2 class="title">Oceania</h2>
					</div>
					<!-- post -->
					<div class="post">
						<a class="post-img" href="javascript:showOceania()" align="center"><img src="./images/asoc_ofc.png" alt="" /></a>
					</div>
					<!-- /post -->
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-2">
					<div class="section-title-efect">
						<h2 class="title">Sudamerica</h2>
					</div>
					<!-- post -->
					<div class="post">
						<a class="post-img" href="javascript:showSudamerica()" align="center"><img src="./images/asoc_conmebol.png" alt="" /></a>
					</div>
					<!-- /post -->
				</div>
				<div class="col-md-2">
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- SECTION CONFEDERACIONES -->


	<!-- SECTION PAISES -->
	<div class="section" th:unless="${isConfederaciones}">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">			
				<div class="col col-lg-12" id="paisesDiv" name="paisesDiv">
					<table  id="paisesTable"  class="table table-striped table-bordered table-hover" >
					</table>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- SECTION PAISES -->



	<!--  JAVA SCRIPT -->
	<script th:inline="javascript">
		$("#header").load("header.html");
		
	    var dataSet= [[${paisesList}]];
		//Formato de la fecha para la tabla
		$.fn.dataTable.moment( 'DD/MM/YYYY HH:mm:ss' );
	    var table = $('#paisesTable').DataTable( 
	   		{
	         "language": {"url": "datatables.net/js/Spanish.json"},				
			//"scrollY":   500,
			"pagingType": "full_numbers",
			"responsive": true,
			//"scrollCollapse": true,
		    "paging":    true,		    
			"order": [[ 1, "asc" ]],
			"aaData": dataSet,
			"bAutoWidth": true,
			"columnDefs": [ {className: "text-center", "targets": [0]}],				
			"columns": [ { "sTitle": "Id","width":"2%"},
                		 { "sTitle": "Pais","width":"30%",
							"render": function ( data, type, full, meta ) {
				      			return '<a href="javascript:showEuropa()">'+data+'</a>';
				    		}
                		 }
					   ],				
            "buttons": [
        				    {
        				   	  extend: 'copy',
        				      title: 'Listado de Paises',
        				      footer: 'true'
        				    },			                    			                    
        				    {
        	             	  extend: 'excel',
        				      title: 'Listado de Paises',
        					  footer: 'true'				                    
        				    },
        				    {
        					  extend: 'csvHtml5',
        	                },
        				    {
        				      extend: 'pdfHtml5',
        				      title: 'Listado de Paises',
        					  footer: 'true'
        				    }
        				  ],

			    "fnDrawCallback":function(){
				 $('table#paisesTable td').bind('mouseenter', function () { $(this).parent().children().each(function(){$(this).addClass('active');}); });
				 $('table#paisesTable td').bind('mouseleave', function () { $(this).parent().children().each(function(){$(this).removeClass('active');}); });
			}
	    } );
		
	</script>

</body>

</html>
