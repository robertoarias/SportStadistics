		   <!-- JS -->

			<script src="js/bootstrap.min.js"></script>

			<script src="js/dataTables.buttons.min.js" type="text/javascript"></script>
			<script src="js/jszip.min.js" type="text/javascript"></script>
			<script src="js/pdfmake.min.js" type="text/javascript"></script>

	<body>
		<div th:replace="/fragments/header :: header"> </div>
		<div class="container toolbar">
			<div class="row justify-content-sm-left">
				<div class="col-sm-2  ">
					<form action="#" data-th-action="@{/reports}" th:object="${campaign_bean}" method="get" name="statsForm" id="statsForm">
						<div class="form-group">
						<span class="pull-left"><button  onclick="location.href='/CampaignFrontEnd';" type="button" class="btn btn-link" name="statsVolver" id="statsVolver"><span class="glyphicon glyphicon-chevron-left"> </span> Volver</button></span>
							<!-- <button type="button" onclick="location.href='/CampaignFrontEnd';" class="btn btn-primary" name="statsVolver" id="statsVolver">Volver</button> -->
						</div>
					</form> 	
										
				</div>
			</div>
		</div>
		<div class="container" style="width:1170px">
			
			
			<div class="row">
				<div class="col col-lg-12" id="masterDiv" name="masterDiv">

					<table  id="campaignStatsTable"  class="table table-striped table-bordered table-hover" ></table>
				</div>
			</div>
			<div class="row">
				<div class="col col-lg-12">
				</div>
			</div>
			<div class="row">			
				<div class="col col-lg-12" id="detailDiv" name="detailDiv" style="visibility:hidden">
					<h3>Detalles por linea <small> (<a style="cursor:pointer" id="detlnk" onClick="getDetStats()">Ocultar detalles por linea</a>)</small></h3>
					<h5 id="det_subtitle"></h5>

				</div>
			</div>
   		
   			
        </div>
